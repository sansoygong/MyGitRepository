<!DOCTYPE html>
<html>

		<meta charset="utf-8">

<script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=FA688af80335cba823300808cef413a4"></script>
<script>
	var map = new BMap.Map("container");    
	var point = new BMap.Point("121.481489","31.243255");    
	map.centerAndZoom(point, 22);   
	window.map=map;
	function addMarker(point, index){  // 创建图标对象   
	    // var myIcon = new BMap.Icon("markers.png", new BMap.Size(23, 25), {    
	    //     // 指定定位位置。   
	    //     // 当标注显示在地图上时，其所指向的地理位置距离图标左上    
	    //     // 角各偏移10像素和25像素。您可以看到在本例中该位置即是   
	    //     // 图标中央下端的尖角位置。    
	    //     anchor: new BMap.Size(10, 25),    
	    //     // 设置图片偏移。   
	    //     // 当您需要从一幅较大的图片中截取某部分作为标注图标时，您   
	    //     // 需要指定大图的偏移位置，此做法与css sprites技术类似。    
	    //     imageOffset: new BMap.Size(0, 0 - index * 25)   // 设置图片偏移    
	    // });  
			
		var icon = new BMap.Icon("http://map.baidu.com/image/us_mk_icon.png", new BMap.Size(23,25),{imageOffset: new BMap.Size(-46,-21),infoWindowOffset:new BMap.Size(12+5,1),offset:new BMap.Size(9,25)})
		//return icon;
	    // 创建标注对象并添加到地图   
	    var marker = new BMap.Marker(point, {icon: icon});    
	    map.addOverlay(marker);    
	} 
	
	//地图控件添加函数：
	function addMapControl(){
	    //向地图中添加缩放控件
	var ctrl_nav = new BMap.NavigationControl({anchor:BMAP_ANCHOR_TOP_LEFT,type:BMAP_NAVIGATION_CONTROL_ZOOM});
	map.addControl(ctrl_nav);
	    //向地图中添加缩略图控件
	var ctrl_ove = new BMap.OverviewMapControl({anchor:BMAP_ANCHOR_BOTTOM_RIGHT,isOpen:1});
	map.addControl(ctrl_ove);
	    //向地图中添加比例尺控件
	var ctrl_sca = new BMap.ScaleControl({anchor:BMAP_ANCHOR_BOTTOM_LEFT});
	map.addControl(ctrl_sca);
	}
	
	//地图事件设置函数：
	function setMapEvent(){
	    map.enableDragging();//启用地图拖拽事件，默认启用(可不写)
	    map.enableScrollWheelZoom();//启用地图滚轮放大缩小
	    map.enableDoubleClickZoom();//启用鼠标双击放大，默认启用(可不写)
	    map.enableKeyboard();//启用键盘上下左右键移动地图
	}
	
	addMarker(point,2)
	
	setMapEvent()
	
	addMapControl()
</script>
